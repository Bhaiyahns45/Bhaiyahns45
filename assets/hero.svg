<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Professional - Data Scientist at Nagarro">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0b1220" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#0b1220" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background GIF (absolute URL so GitHub reliably renders it inside SVG) -->
  <image href="https://raw.githubusercontent.com/Bhaiyahns45/Bhaiyahns45/main/Artificial_Intelligence.gif" x="0" y="0" width="1200" height="420" preserveAspectRatio="xMidYMid slice"/>

  <!-- Light overlay so the GIF stays visible, plus a dedicated panel behind text for readability -->
  <rect x="0" y="0" width="1200" height="420" fill="url(#fade)"/>

  <!-- Content -->
  <g filter="url(#shadow)">
    <!-- Text panel -->
    <rect x="48" y="72" width="760" height="290" rx="18" ry="18" fill="#0b1220" fill-opacity="0.62"/>

    <text x="70" y="140" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="54" font-weight="800">
      Professional
    </text>
    <text x="70" y="195" fill="#e5e7eb" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">
      Data Scientist @ Nagarro
    </text>
    <text x="70" y="235" fill="#d1d5db" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="22" font-weight="500">
      Transforming complex data into actionable insights
    </text>

    <!-- Pills -->
    <g transform="translate(70, 270)">
      <rect x="0" y="0" rx="10" ry="10" width="170" height="34" fill="#0ea5e9" fill-opacity="0.98"/>
      <text x="12" y="23" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="16" font-weight="800">Location: India</text>

      <rect x="184" y="0" rx="10" ry="10" width="210" height="34" fill="#a78bfa" fill-opacity="0.98"/>
      <text x="196" y="23" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="16" font-weight="800">Role: Data Scientist</text>
    </g>
  </g>
</svg>

