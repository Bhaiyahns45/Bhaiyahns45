<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Professional - Data Scientist at Nagarro">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0b1220" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#0b1220" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background GIF (absolute URL so GitHub reliably renders it inside SVG) -->
  <image href="https://raw.githubusercontent.com/Bhaiyahns45/Bhaiyahns45/main/Artificial_Intelligence.gif" x="0" y="0" width="1200" height="420" preserveAspectRatio="xMidYMid slice"/>

  <!-- Light overlay so the GIF stays visible -->
  <rect x="0" y="0" width="1200" height="420" fill="url(#fade)"/>

  <!-- Content -->
  <g filter="url(#shadow)">
    <!-- Text panel with better contrast -->
    <rect x="48" y="72" width="760" height="290" rx="18" ry="18" fill="#1a1a2e" fill-opacity="0.85"/>

    <text x="70" y="120" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="48" font-weight="800">
      Bhaiya Singh
    </text>
    <text x="70" y="155" fill="#f0f0f0" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="32" font-weight="700">
      Professional
    </text>
    <text x="70" y="195" fill="#e5e7eb" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="24" font-weight="600">
      Data Scientist @ Nagarro
    </text>
    <text x="70" y="230" fill="#d1d5db" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" font-weight="500">
      Transforming complex data into actionable insights
    </text>

    <!-- Pills with better colors -->
    <g transform="translate(70, 260)">
      <rect x="0" y="0" rx="10" ry="10" width="160" height="36" fill="#3b82f6" fill-opacity="0.95"/>
      <text x="12" y="25" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="15" font-weight="700">Location: India</text>

      <rect x="176" y="0" rx="10" ry="10" width="200" height="36" fill="#8b5cf6" fill-opacity="0.95"/>
      <text x="188" y="25" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="15" font-weight="700">Role: Data Scientist</text>
    </g>
  </g>
</svg>

